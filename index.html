
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pile ou Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pile ou Face</h1>
        <div class="coin" id="coin"></div>
        <button id="flipButton">Lancer la pièce</button>
        <p id="result"></p>

        <h2>Statistiques</h2>
        <table id="statsTable">
            <thead>
                <tr>
                    <th>Résultat</th>
                    <th>Nombre</th>
                    <th>Pourcentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pile</td>
                    <td id="pileCount">0</td>
                    <td id="pilePercentage">0%</td>
                </tr>
                <tr>
                    <td>Face</td>
                    <td id="faceCount">0</td>
                    <td id="facePercentage">0%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
